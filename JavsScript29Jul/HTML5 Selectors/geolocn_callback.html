<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GEO-Location</title>
	<script type="text/javascript">
		//Set uo Global Variable
		var result;
		function ShowPosition(){
			//Store the element where the page displays the result

			result= document.getElementById("result");

			//If geolocation is available try to get the visior's position

			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(successCallback,errorCallback);
				result.innerHTML="Getting the position Information..."
			}else{
				alert("Sorry,your browser does n't support geolocation");
			}
		};
		//Define CAllBACK function for successfull attempt

		function successCallback(position){
			result.innerHTML ="Your Current position is("+"Latitude:"
			+position.coords.latitude+","+"Longitude:"
			+position.coords.longitude+")";
			}
			//Define callnack function for failed attempt

			function errorCallback(error){
				if(error.code==1){
					result.innerHTML="YOu've decided not to share your position,but it's OK."
				}else if(error.code==2){
					result.innerHTML="The network is down or the position service can't be connected"
				}else if(error.code==3){
					result.innerHTML="The attempt timed out before it could get the location;"
			}else{
				result.innerHTML="GEO-Location failed due to unknown error."
			}
		}

	</script>
</head>
<body>
	<div id="result">
		<!-- Position information will be inserted here -->
	</div>
	<button type="button" onclick="ShowPosition();">Show Position</button>

</body>
</html>
