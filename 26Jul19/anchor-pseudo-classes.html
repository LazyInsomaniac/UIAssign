<!DOCTYPE html>
<html>
<head>
	<title>Anchor Pseudo classes</title>
	<style type="text/css">
		a:link{
			color: blue;
		}
		a:visited{
			text-decoration: none;
		}
		a:hover{
			color: red;
		}
		a:focus{
			color: yellow;
		}
		a:active{
			color: gray;
		}
	</style>
</head>
<body>
		<a href="https://www.google.com/">Google.com</a>
</body>
</html>
