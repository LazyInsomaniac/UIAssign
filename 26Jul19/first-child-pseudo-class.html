<!DOCTYPE html>
<html>
<head>
	<title>First Child Psuedo-Class</title>
	<style type="text/css">
		ol li{
			padding: 10px 0;
			border-top: 1px solid #00000;
		}
		li:last-child{
			border-top: none;
		}
	</style>
</head>
<body>
	<h1>Sample Ordered List</h1>
	<ol>
		<li>Mix ingredients</li>
		<li>Bake Mix ingredients</li>
		<li>Allow Mix ingredients</li>
	</ol>
</body>
</html>
