<!DOCTYPE html>
<html>
<head>
	<title>nth Child Psuedo Class</title>
		<style type="text/css">
			table{
				border-collapse: collapse;
				border:30px;
			}
			table tr{
				border-bottom: 1px solid #666;
			}
			table tr th,table tr td{
				padding: 10px;
			}
			table tr:nth-child(2n) td{
				background: blue;
			}
			table tr:nth-child(odd) td{
				background: red;
			}
		</style>

</head>
<body>
	<table>
		<tr>
			<th>Row</th>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>

		</tr>
		<tr>
			<td>Row</td>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			
		</tr>
		<tr>
			<td>Row</td>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			
		</tr>

			<td>Row</td>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			
		</tr>
	</table>

</body>
</html>
