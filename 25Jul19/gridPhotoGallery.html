]<!DOCTYPE html>
<html>
<head>
	<title>Photo Gallery</title>
	<style>
		.grid{
			display: grid;
			grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
			grid-gap: 20px;
			align-items: stretch;
		}
		.grid-img{
			border: 1px solid #ccc;
				box-shadow: 2px 2px 6px 0px rgba(0,0,0,0.3);
				max-width: 200%;
		}
	</style>
</head>
<body>
	<main class="grid">
		<img src="./1.jpg" alt="Sample Photo" >
		<img src="./2.jpg" alt="Sample Photo">
		<img src="./3.jpg" alt="Sample Photo">
		<img src="./4.jpg" alt="Sample Photo">
		<img src="./5.jpg" alt="Sample Photo">
		<img src="./6.jpg" alt="Sample Photo">
		<img src="./7.jpg" alt="Sample Photo">
	</main>

</body>
</html>
