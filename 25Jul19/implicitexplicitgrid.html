<!DOCTYPE html>
<html>
<head>
	<title>Explicit Grid</title>
	<style>
		#grid{
			display: grid;
			grid-template-rows: 60px 60px;	/*for explicit grid*/
			grid-template-columns: 1fr 1fr;	/*for explicit grid*/
			grid-gap: 10px;
			grid-auto-rows: 60px;		/*for implicit grid*/
			grid-auto-flow: column;		/*for implicit grid*/
		}
		#grid div{/
			padding: .5em;
			background: gold;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="grid">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>
</body>
</html>
