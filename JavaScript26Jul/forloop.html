<!DOCTYPE html>
<html>
<head>
	<title>ForLopp</title>
	<script>
        document.write("<h2>Looping Demo</h2>")   
        for(var i=0;i<10;i++){
            document.write("<br>"+i)
        }
        var x=90;
        while(x>=80){
            document.write("<br>"+x);
            x--;
        }
        document.write("<h3> do-while demo</h3>")
        var x =90;
        do{
            document.write("<br>"+x);
            x++;
        } while(x<=100)   
	</script>
</head>
<body>

</body>
</html>
