<!DOCTYPE html>
<html>
<head>
	<title>SwitchCase</title>
	<script>	var x;	
            x=parseInt(prompt("Enter Your Score Between 60-90 multiples of 10"))
             switch(true){           //Checks condition on True/False Basis
                case x>=90:document.write("<h2><font color='green'>Awesome</font><h2>");
                        break;
                case x>=80:document.write("<h2><font color='limegreen'>Good</font><h2>");
                        break;
                case x>=70:document.write("<h2><font color='blue'>Fair</font><h2>");
                        break;
                case x<=60:document.write("<h2><font color='orangered'>Need To Improve</font><h2>");
                        break;
                        default:document.write("Invalid Entry");break;
            }
	</script>
</head>
<body>

</body>
</html>
