<!DOCTYPE html>
<html>
<head>
	<title>SwitchCase</title>
	<script>		
            var x=parseInt(prompt("Enter Number between 1-5"))
            switch(x)
            {
                case 1: document.write("First Choice");
                break;
                case 2: document.write("Second Choice");
                break;
                case 3: document.write("Third Choice");
                break;
                case 4: document.write("Fourth Choice");
                break;
                case 5: document.write("Fifth Choice");
                break;
                default:document.write("Invalid Input");
            }
	</script>
</head>
<body>

</body>
</html>
