<!DOCTYPE html>
<html>
<head>
	<title>SwitchCase</title>
	<script>		
            var x=prompt("Enter Choice between 1-3")
            switch(x){
                case "1":
                case "2":document.write("you have selected 1 or 2");break;
                case "3":document.write("you have selected last choice");break;
                default:document.write("invlalid entry");break;
            }
	</script>
</head>
<body>

</body>
</html>
