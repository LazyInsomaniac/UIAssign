<!DOCTYPE html>
<html>
<head>
	<title>SwitchCase</title>
	<script>		
            var x=parseInt(prompt("Enter Number between 1-5"))
            x1 = (x) =>{
  switch(x1) {
    case 1:
      document.write("Border Collies are good boys and girls.")
      break;
     case 2:
      document.write ("Pit Bulls are good boys and girls.")
      break;
     case 3:
      document.write("German Shepherds are good boys and girls.")
      break;
      default:document.write("Invalid Input");
  }
};
 // "Border Collies are good boys and girls."
	</script>
</head>
<body>

</body>
</html>
