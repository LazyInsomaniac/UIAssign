<!DOCTYPE html>
<html>
    <head>
    <title>Dom Demo</title>
    <script> document.write('Welcome to JavaScript')
    var num1=90;
    var num2=100;
    var result=num1+num2;
    document.write('<br>Result='+result)
    if (num1>num2) {
        document.write('<br>num1 is greater')
    } else {
        document.write('<br>num2 is greater')
    }
    document.write('<br> Example for Looping')
    for(var i=12;i<45;i++)
    {
        document.write('<br>'+i)
    }
</script>
</head>
</html>
