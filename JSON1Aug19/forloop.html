<!DOCTYPE html>
<html>
    <head>
        <title> Simple JSON Demo</title> 
        <meta>
    </head>
    <body>
        <script>

                {"name":"Chamaran","email":"sassylostchild@gmail.com","Age":100,"Location":"New Delhi :)"},

           var result=`
