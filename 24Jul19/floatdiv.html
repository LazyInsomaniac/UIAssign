<!DOCTYPE html>
<html>
<head>
	<title>Float Example</title>
	<style>
		div{
			float: left;
			padding: 20px;
			margin: 1px;
		}
		.gold{
			background:gold;
		}
		.limegreen{
			background:limegreen;
		}
		.orange{
			background: orange;
		}
	</style>
</head>
<body>
	<div class="gold">
		Gold
	</div>
	<div class="limegreen">
	LimeGreen
	</div>
	<div class="orange">
		Orange
	</div>

</body>
</html>
